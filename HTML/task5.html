<table border="1" cellpadding="10">
    <tr>
        <td>
            <label for="firstName">First Name:</label>
        </td>
        <td>
            <input type="text" id="firstName" name="firstName">
        </td>
    </tr>
    <tr>
        <td>
            <label for="lastName">Last Name:</label>
        </td>
        <td>
            <input type="text" id="lastName" name="lastName">
        </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email:</label>
        </td>
        <td>
            <input type="email" id="email" name="email">
        </td>
    </tr>
    <tr>
        <td>
            <label for="password">Password:</label>
        </td>
        <td>
            <input type="password" id="password" name="password">
        </td>
    </tr>
    <tr>
        <td>
            <label for="rePassword">Re-enter Password:</label>
        </td>
        <td>
            <input type="password" id="rePassword" name="rePassword">
        </td>
    </tr>
    <tr>
        <td>
            <label>Gender:</label>
        </td>
        <td>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="age">Age:</label>
        </td>
        <td>
            <input type="number" id="age" name="age">
        </td>
    </tr>
    <tr>
        <td>
            <label for="phoneNumber">Phone Number:</label>
        </td>
        <td>
            <input type="tel" id="phoneNumber" name="phoneNumber">
        </td>
    </tr>
    <tr>
        <td>
            <label for="address">Address:</label>
        </td>
        <td>
            <textarea id="address" name="address"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <label for="state">State:</label>
        </td>
        <td>
            <input type="text" id="state" name="state">
        </td>
    </tr>
    <tr>
        <td>
            <label for="country">Country:</label>
        </td>
        <td>
            <select id="country" name="country">
                <option value="">Choose your country</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Languages known:</label>
        </td>
        <td>
            <input type="checkbox" id="english" name="languages[]" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="kannada" name="languages[]" value="kannada">
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="hindi" name="languages[]" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="telugu" name="languages[]" value="telugu">
            <label for="telugu">Telugu</label>
        </td>
    </tr>
    <tr><td colspan="2"> 
      <input type="checkbox" id="english" name="languages[]" value="english">
            <label for="english">Hereby I declare all the given details are true</label></td>
    </tr>
    <tr>
        <td colspan="2">
           <a href="https://ethnus.website">Log in to Ethnus website</a> </td>
    </tr>
    
</table>
