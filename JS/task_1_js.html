<!DOCTYPE html>
<html>
<head>
  <title>Reverse Number</title>
</head>
<body>
  <h1>Task-1: Reverse Number</h1>

  <label for="number-input">Enter a number:</label>
  <input type="number" id="number-input" placeholder="Enter a number">

  <button onclick="displayReversedNumber()">Reverse Number</button>

  <p id="output-message"></p>

  <script>
    function reverseNumber(num) {
      const reversedString = String(num).split('').reverse().join('');
      return Number(reversedString);
    }

    function displayReversedNumber() {
      const numberInput = document.getElementById('number-input');
      const number = parseInt(numberInput.value);

      if (isNaN(number)) {
        document.getElementById('output-message').textContent = 'Please enter a valid number.';
      } else {
        const reversedNumber = reverseNumber(number);
        document.getElementById('output-message').textContent = `The reversed number is: ${reversedNumber}`;
      }
    }
  </script>
</body>
</html>
