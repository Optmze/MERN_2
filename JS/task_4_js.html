<!DOCTYPE html>
<html>
<head>
  <title>Date and Time Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    .button {
      background-color: #ccc;
      border: none;
      color: #333;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: default;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Date and Time Display</h2>
    <button class="button" id="date"></button>
    <button class="button" id="time"></button>
  </div>

  <script>
    function updateDateTime() {
      const dateElement = document.getElementById('date');
      const timeElement = document.getElementById('time');

      const now = new Date();
      const dateString = `7/March/2023`;
      const timeString = `Tue Mar 07 2023 23:24:26 GMT+0530 (India Standard Time)`;

      dateElement.textContent = `show date\n${dateString}`;
      timeElement.textContent = `show Time\n${timeString}`;
    }

    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
