<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="styles6.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="instagram_logo.png" alt="Instagram Logo">
    </div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="login-btn">Log in</button>
    </form>
    <div class="divider">
      <span>OR</span>
    </div>
    <div class="social-login">
      <button id="facebook-login"><i class="fab fa-facebook-f"></i>Log in with Facebook</button>
      <button id="google-login"><i class="fab fa-google"></i>Log in with Google</button>
    </div>
    <a href="#" id="forgot-password">Forgot Password?</a>
    <div class="signup-link">
      <p>Don't have an account? <a href="#" id="sign-up">Sign up here.</a></p>
    </div>
  </div>

  <script src="script6.js"></script>
</body>
</html>
