<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="/action_page.php" method="post">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Your first name..">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Your last name..">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email..">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your password..">
            </div>
            <div class="form-group">
                <label for="repassword">Re-Enter Password:</label>
                <input type="password" id="repassword" name="repassword" placeholder="Re-enter password..">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your age..">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number..">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Your address.."></textarea>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Your state..">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    </select>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" checked="checked" name="language" value="english"> English
                </label>
                <label>
                    <input type="checkbox" name="language" value="hindi"> Hindi
                </label>
                <label>
                    <input type="checkbox" name="language" value="telugu"> Telugu
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="agree" required> I declare all the given details are true
                </label>
            </div>
            <div class="form-group submit-group">
                <button type="submit" id="submitButton">REGISTER</button>
            </div>
        </form>
        <p id="errorMessage"></p> </div>
    <script src="script8.js"></script>
</body>
</html>
